<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý | Sản phẩm hàng đầu</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/logo.svg" />
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row nav navHome">
      <div class="col-md-3 col-sm-3 col-12 logo">
        <img id="logo" src="../images/logo.svg" alt="Logo"> Sokoshop
      </div>

      <div class="col-md-6 col-sm-6 col-12 listNav">
        <ul>
          <li><a href="#contact" class="active">Menu</a></li>
          <li><a href="../../PMH/html/boss_view.html">Doanh thu</a></li>
        </ul>
      </div>

      <div class="col-3 cart">
        <a href="../../Tan_Toan/coffee.html"><button type="button" class="btn btn-light cartButton">Đăng xuất <i
              class="fa fa-sign-out"></i></button></a>
      </div>
    </div>
    <!-- End Nav -->

    <div class="container-fluid">
      <div class="row content">
        <div class="col-3 first">
          <div class="category">
            <h4>Danh mục sản phẩm</h4>
            <ul>
              <li><a href="./top-product.html">Sản phẩm hàng đầu</a></li>
              <li><a href="#">Cà phê</a></li>
              <li><a href="#">Trà trái cây - trà sữa</a></li>
              <li><a href="#" class="active">Đá xay - Choco - Matcha</a></li>
              <li><a href="#">Thưởng thức tại nhà</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-primary news" style="width: 88%;" data-bs-toggle="modal"
            data-bs-target="#addproductModal">
            Thêm sản phẩm
          </button>
          <!-- Modal -->
          <div class="modal fade" id="addproductModal" tabindex="-1" aria-labelledby="addproductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addproductModalLabel">Thêm sản phẩm</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-6">
                        <img id="thumbnail-adding" src="../images/add-image.png" class="bg-info img-fluid">
                        <input id="link-image" type="text" class="btn news linkimg" placeholder="link to image">
                        Thêm ảnh
                        </input>
                        <select id="select-cate" class="form-select" aria-label="Default select example">
                          <option value="0" selected>Cà phê</option>
                          <option value="1">Trà trái cây - trà sữa</option>
                          <option value="2">Đá xoay - choco - Matcha</option>
                          <option value="3">Thưởng thức tại nhà</option>
                          <option value="4">Bánh - Snack</option>
                        </select>
                      </div>

                      <div class="col-6">
                        <form id="product-info">
                          <div class="mb-3">
                            <label for="name" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name">
                          </div>
                          <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
                            <textarea name="description" id="description" cols="22" rows="5"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="price">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="top-product">
                            <label class="form-check-label" for="exampleCheck1">Sản phẩm hàng đầu</label>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="add-product" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                    changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 second">
          <div class="row">
            <div class="col-6 mainHeader">
              <h3>Sản phẩm hàng đầu</h3>
            </div>
            <div class="col-6 search">
              <form class="d-flex searchTool">
                <input class="form-control me-2" type="text" placeholder="Bạn muốn tìm gì?">
                <button class="btn btn-danger" type="button">Tìm kiếm</button>
              </form>
            </div>
          </div>
          <div id="product-holder" class="row">
          </div>

        </div>
      </div>
      <footer>
        <div class="logoFooter">
          <p>Copyright 2021 by Sokoshop. All Rights Reserved.</p>
          <img id="logo" src="../images/logo.svg" alt="Logo"> Sokoshop
        </div>
      </footer>
      <script src="../js/AddProduct.js"></script>
    </div>
</body>


</html>
