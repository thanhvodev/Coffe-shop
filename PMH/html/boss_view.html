                                <h4 class="p-2">Thống kê</h4>
                                <form class="p-2">

                                        <div class="d-flex justify-content-between">
                                            <div><label >Bắt đầu:</label></div>
                                            <div><input type="date"></div>
                                        </div>

                                    </div>

                                </form>
                            </div>
                            
                            <div class="col">
                                <h4 class="p-2">Chi phí phát sinh</h4>
                                <form class="p-2">
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between">
                                            <div><label>Ngày:</label></div>
                                            <div><input type="date"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between">
                                            <div><label>Chi phí:</label></div>
                                            <div><input type="number"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div><label>Ghi chú:</label></div>
                                        <div><textarea></textarea></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Xong</button>

                            </div>
                        </div>

                    </div>

                                <h2>Đồ thị doanh số</h2>
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">Hiển thị</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Tuần</a></li>
                                    <li><a class="dropdown-item" href="#">Tháng</a></li>
                                </ul>
                            </div>
                            <hr class="m-3" />
                            <div id="myCanvas"></div>
                        </div>
                        <div class="table">
                            <div class="d-flex justify-content-between">
                                <h2>Doanh số cửa hàng</h2>
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">Hiển thị</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Ngày</a></li>
                                    <li><a class="dropdown-item" href="#">Tuần</a></li>
                                    <li><a class="dropdown-item" href="#">Tháng</a></li>
                                </ul>
                            </div>

                                <tr>

                                    <th>Tổng hóa đơn</th>
